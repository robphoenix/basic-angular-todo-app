<div class="ph3">
  <label>
    <input type="checkbox" class="mh3" title="update todo" (click)="toggleDone()">
    <span class="di" [class.strike]="todo.done === true">{{todo.item}}</span>
    <span class="f6 link dim ph3 dib red fr pointer" title="delete todo"
      (click)="deleteTodo()">X</span>
  </label>
</div>
