<form class="pa4 black-80">
  <div class="measure">
    <label for="name" class="f6 db b mb2 gray">Add a new task</label>
    <input #newTodo id="name" class="input-reset ba b--black-20 pa2 mb2 db w-100"
      type="text" aria-describedby="name-desc">
    <div class="tr">
      <div (click)="addTodo(newTodo.value); newTodo.value=''" class="f6 link dim br1 ph3 pv2 mb2 dib white bg-hot-pink pointer">Add</div>
    </div>
  </div>
</form>
